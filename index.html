<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Running Aces</title>
    </head>
    <body>
        <div id="container">
            <h1>Running Aces</h1>
            <div id="buttons">
                <input type="button" value="Reset Game" onclick="" />
                <input type="button" value="Flip!" onclick="" />
            </div>
            <div id="game">
                <div id="board">
                    <table>
                        <tr id="tabler1">
                            <td id="tabler1c1"></td>
                            <td id="tabler1c2"></td>
                            <td id="tabler1c3"></td>
                            <td id="tabler1c4"></td>
                            <td id="tabler1c5"></td>
                        </tr>
                        <tr id="tabler2">
                            <td id="tabler2c1"></td>
                            <td id="tabler2c2"></td>
                            <td id="tabler2c3"></td>
                            <td id="tabler2c4"></td>
                            <td id="tabler2c5"></td>
                        </tr>
                        <tr id="tabler3">
                            <td id="tabler3c1"></td>
                            <td id="tabler3c2"></td>
                            <td id="tabler3c3"></td>
                            <td id="tabler3c4"></td>
                            <td id="tabler3c5"></td>
                        </tr>
                        <tr id="tabler4">
                            <td id="tabler4c1"></td>
                            <td id="tabler4c2"></td>
                            <td id="tabler4c3"></td>
                            <td id="tabler4c4"></td>
                            <td id="tabler4c5"></td>
                        </tr>
                        <tr id="tabler5">
                            <td id="tabler5c1"></td>
                            <td id="tabler5c2"></td>
                            <td id="tabler5c3"></td>
                            <td id="tabler5c4"></td>
                            <td id="tabler5c5"></td>
                        </tr>
                        <tr id="tabler6">
                            <td id="tabler6c1">
                                <input
                                    type="radio"
                                    id="spades_bet"
                                    name="bets"
                                    value="spades"
                                />
                                <label for="spades_bet">Spades</label>
                            </td>
                            <td id="tabler6c2">
                                <input
                                    type="radio"
                                    id="hearts_bet"
                                    name="bets"
                                    value="hearts"
                                />
                                <label for="hearts_bet">Hearts</label>
                            </td>
                            <td id="tabler6c3">
                                <input
                                    type="radio"
                                    id="diamonds_bet"
                                    name="bets"
                                    value="diamonds"
                                />
                                <label for="diamonds_bet">Diamonds</label>
                            </td>
                            <td id="tabler6c4">
                                <input
                                    type="radio"
                                    id="clubs_bet"
                                    name="bets"
                                    value="clubs"
                                />
                                <label for="clubs_bet">Clubs</label>
                            </td>
                            <td id="tabler6c5"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
